<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/1a61a63e66.js" crossorigin="anonymous"></script>
    <title>Checkout</title>
</head>

<body>
    <div class="checkout-container">
        <div class="checkout-forms">
            <form action="" class="txt-fields">
                <label>
                    <p>Contact Information:</p>
                    <input type="text" placeholder="Email" class="txt-email1">
                </label>
                <label>
                    <p>Shipping Address:</p>
                    <input type="text" placeholder="First Name" class="txt-firstName">
                </label>

                <label>
                    <input type="text" placeholder="Last Name" class="txt-lastName">
                </label>

                <label>
                    <input type="text" placeholder="Address" class="txt-address">
                </label>

                <label>
                    <input type="text" placeholder="Apartment, Suite etc.(Optional)" class="txt-apartment">
                </label>

                <label>
                    <input type="text" placeholder="Postal Code" class="txt-postal">
                </label>

                <label>
                    <input type="text" placeholder="City" class="txt-city">
                </label>

                <label>
                    <input type="text" placeholder="Phone Number" class="txt-phoneNumber">
                </label>
                <div class="btn">
                    <a href="cart.html"><input type="button" class="btn-cart" value="Return to Cart"></a>
                    <a href="payment.html"><input type="button" class="btn-shipping" value="Continue to Payment"></a>
                </div>
            </form>
        </div>
        <!--Checkout Forms-->
        <div class="checkout-product">
            <table class="checkout-tbl">
                <tr>
                    <td class="checkout-img"><img src="./images/Introduction/gpu.png"></td>
                    <td class="checkout-name">ASUS TUF Gaming GeForce RTX™ 3060 OC Edition 12GB GDDR6</td>
                    <td class="checkout-price">₱ 40,0000</td>
                </tr>
            </table>
            <hr>
            <div class="checkout-price">
                <label for="">
                    <h2>Subtotal:</h2>
                    <p>₱ 40,0000</p>
                </label>

                <label for="">
                    <h2>Shipping:</h2>
                    <p>₱ 130.00</p>
                </label>
                <hr>
                <label for="">
                    <h2>Total:</h2>
                    <p>₱ 40,130</p>
                </label>
            </div>
        </div>
        <!--Checkout Product-->
    </div>
    <!--Container-->
    <footer>
        <p>Subscribe to get the latest on sales, new release and more.</p>
        <form action="" class="subscription">
            <div class="fields">
                <input type="text" class="txt-email" id="" placeholder="Email">
            </div>
            <div class="fields">
                <input type="button" class="btn-subs" value="Subscribe">
            </div>
        </form>
        <p class="payment">Payment Partners</p>
        <div class="payment-partners">
            <section>
                <img src="./images/Banks/paypal.png" alt="Paypal">
            </section>
            <section>
                <img src="./images/Banks/visa.png" alt="Visa">
            </section>
            <section>
                <img src="./images/Banks/mastercard.png" alt="MasterCard">
            </section>
            <section>
                <img src="./images/Banks/american-express.png" class="american-exp" alt="American Express">
            </section>
        </div>
        <p class="customer">Customer Service</p>
        <div class="customer-service">
            <section>
                <a href="#" class="links">
                    <p>Return and Exchange</p>
                </a>
            </section>
            <section>
                <a href="#" class="links">
                    <p>Cancellation of Order</p>
                </a>
            </section>
            <section>
                <a href="#" class="links">
                    <p>Contact</p>
                </a>
            </section>
        </div>
    </footer>
    <div class="rights">
        <p>Allrights Reserved 2021</p>
    </div>
</body>

</html>
